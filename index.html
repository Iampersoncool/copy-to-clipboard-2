<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>copy to clipboard v2</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/all.min.css" />
    <script src="./public/bundle.js" defer></script>
    <script src="./src/load.js"></script>
  </head>
  <body class="preload">
    <div class="settings-menu">
      <h1>Settings</h1>
      <div>
        <label for="themes">Theme</label>
        <select id="themes"></select>
      </div>
    </div>

    <template class="copy-to-clipboard-template">
      <div>
        <input type="text" id="input" autocomplete="off" />
        <button class="copy">copy</button>
        <button class="clear">clear</button>
      </div>
    </template>

    <div class="container"></div>
    <button class="clear-all">clear all</button>

    <i class="fa-solid fa-gear"></i>
  </body>
</html>
